<html>
    <title>TASK 1</title>
    <body>
        <label  >
            Enter a number
        </label>
        <input type="number"  id="inp" placeholder="Enter only integer">
        <button onclick="reverse()">Enter</button>
        <p id="answer"></p>
    </body>
    <script>
        function reverse(){
            var x=document.getElementById("inp").value;
            var String = Math.abs(x).toString();
            var Array = String.split('');
            var reversedArray = Array.reverse();
            var reversedString = reversedArray.join('');
            var reversedNumber = parseInt(reversedString, 10);
            document.getElementById("answer").innerHTML = reversedNumber;
        }
    </script>
</html>
